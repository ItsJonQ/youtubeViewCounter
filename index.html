<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ViewCount - YouTube</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/main.css">

    <!-- No index -->
    <meta name="robots" content="noindex">

</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- Video List Wrapper -->
        <section class="col-md-8 col-solo video-list-wrapper">

            <!-- Video List Header -->
            <div class="heading">

                <!-- Playlist Title -->
                <h3 data-bind="text: attributes().title" class="title"></h3>

                <!-- View Count (Total) -->
                <span class="badge" data-bind="text: attributes().viewCount"></span>

            </div>

            <!-- Video List -->
            <ul data-bind="template: { name: 'video-list-template', foreach: models }" class="list-group"></ul>

        </section>

        <!-- Footer -->
        <footer class="col-md-8 col-solo text-center">
            <small>Developed by <strong>Q</strong>. Built for <a href="http://www.technobuffalo.com/" target="_blank">TechnoBuffalo</a>. Powered by <a href="http://knockoutjs.com/" target="_blank">KnockoutJS</a>, <a href="http://browserify.org/" target="_blank">Browserify</a>, and <a href="https://developers.google.com/youtube/2.0/developers_guide_protocol" target="_blank">Magic</a>. 2014.</small>
        </footer>

    </div>


    <script type="text/html" id="video-list-template">
        <!-- Video Item -->
        <li class="list-group-item">

            <!-- View Count -->
            <span class="badge" data-bind="text: attributes.viewCount"></span>

            <!-- Video Media -->
            <div class="block-media image">
                <a data-bind="attr: { href: attributes.link }" target="_blank">
                    <img data-bind="attr:{ src: attributes.thumbnail }" />
                </a>
            </div>

            <!-- Video Content -->
            <div class="block-content">
                <!-- Video Title -->
                <h4 class="title">
                    <a data-bind="attr: { href: attributes.link }, text: attributes.title" target="_blank"></a>
                </h4>

                <!-- Likes / Dislikes -->
                <ul class="list-unstyled like-dislike">
                    <li><span class="likes" data-bind="text: attributes.rating.likes"></span> Likes</li>
                    <li><span class="dislikes" data-bind="text: attributes.rating.dislikes"></span> Dislikes</li>
                    <li><span class="average" data-bind="text: attributes.rating.average"></span>% Positive</li>
                </ul>
            </div>


        </li>
    </script>

    <!-- jQuery -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Knockout -->
    <script type="text/javascript" src="vendor/knockout.min.js"></script>

    <!-- Main Script -->
    <script type="text/javascript" src="public/js/main.js"></script>

</body>
</html>
